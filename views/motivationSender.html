<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/motivationSender.css">
    <title>Motivation Reminder</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courgette&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Quattrocento&display=swap');

        * {
            margin: 0px;
            padding: 0px;
            /* color: white; */
        }

        body {
            background-image: url('https://wallpapercave.com/wp/wp5756393.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        ul {
            display: flex;
            justify-content: center;
        }

        li {
            margin: 25px;
            list-style: none;
            font-family: 'Courgette', cursive;
            text-align: center;
            color: white;
            margin-bottom: 115px;
        }

        li:hover {
            cursor: pointer;
            text-decoration: overline;
            color: dodgerblue;
        }

        .main-content {
            width: 388px;
            height: 278px;
            margin: auto;
            flex-wrap: wrap;
            padding: 27px;
            color: white;
        }

        h3 {
            text-align: center;
            font-family: 'Courgette', cursive;
            font-size: 34px;
            margin: 12px;
        }

        p {
            font-family: 'Quattrocento', serif;
            font-weight: bold;
            margin: 16px;
        }

        input {
            font-family: 'Patrick Hand', cursive;
            /* font-weight: bold; */
            margin: 6px;
            width: 297px;
            height: 28px;
            border-radius: 14px;
        }

        button {
            font-family: 'Patrick Hand', cursive;
            margin: 13px;
            width: 82px;
            height: 33px;
            border-radius: 18px;
            background-color: rgb(243, 21, 76);
            color: white;
        }

        button:hover {
            cursor: pointer;
            background-color: rgb(230, 14, 68);
            color: white;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Blogs</li>
            <li>Contact Us</li>
        </ul>
    </nav>
    <div class="main-content">
        <h3>Inspire Mail âœŒ</h3>
        <form action="/emailSender" method="post">
            <p>User Name</p>
            <input type="text" placeholder="User Name" name="userName">
            <p>User Email</p>
            <input type="email" placeholder="User Email" name="userEmail">
            <br>
            <button>Send Mail</button>
        </form>
    </div>
</body>

</html>
